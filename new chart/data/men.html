<!DOCTYPE HTML>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  
  
  <title>ESP Web Server</title>
</head>
<body>
    <h>"Выбор режима" </h>
    
    <form action="/index"target="_blank" method="get">
      <button id="index"  >Uhfabr</button>
      <script>
        document.querySelector("index").onclick=function() {
          window.location.href = "/index";
          
      }
      </script>
      </form>
        <form action="/m"  method="get">
          <h1>0- Основной</h1>
          <h1>1- Гильотина</h1>
        
        <p><button id="btn1">Основной </button> </p>
        
        
        <script>
          
            document.getElementById("btn1").addEventListener("click", function(event){
          event.preventDefault();
          let in1= 0;
          let jsonData = 'EXP=' + in1;
          let xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            Console.log("Success");
        }};
        xhttp.open("GET", 'EXP?'+jsonData, true);
        
        xhttp.timeout = 10000;
        xhttp.send();
      
        window.location.href = "/m";
        });
      
      </script>
        </form>
      <form action="/gel" method="get"> 
        <p><button id="btn2">Гильотина</button> </p>
        <script>
        document.getElementById("btn2").addEventListener("click", function(event){
          event.preventDefault();
          let ingel= 1;
          let jsonData = 'EXP1=' + ingel;
          let xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            Console.log("Success");
        }};
        xhttp.open("GET", 'EXP1?'+jsonData, true);
        
        xhttp.timeout = 10000;
        xhttp.send();
        window.location.href = "/gel";
        
        });
        </script>
        </form>
        
       
     
</body>
</html>
