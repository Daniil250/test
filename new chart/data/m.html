    <h1 style="text-align: center;">Основной тест</h1>
    
<form action="/in" target="_blank"> 
    <p><input id="input1" maxlength="3" name="" type="number"  ></p>
    
    <p><button  id="Button1">Сохранить</button> </p>
    
   <script>   

    document.getElementById("Button1").addEventListener("click", function(event){
event.preventDefault();
let in1 = document.getElementById("input1").value;

let jsonData = 'input1=' + in1 ;




let xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        Console.log("Success");
    }
};
xhttp.open("GET", 'in?'+jsonData, true);

xhttp.timeout = 10000;
xhttp.send();       
});</script>
  </form>
